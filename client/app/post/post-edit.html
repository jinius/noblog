<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
	<div class="form-group">
		<input class="form-control" ng-model="post.title" placeholder="Title"></input>
	</div>
	<div class="form-group">
		<textarea class="form-control" rows="10" ng-model="post.content" placeholder="Content"></textarea>
	</div>
	<div class="form-group">
		<div class="btn-group pull-right">
			<button type="button" class="btn btn-primary" ng-click="cancel()">Cancel</button>
			<button type="button" class="btn btn-primary" ng-click="updatePost()">Update</button>
		</div>
	</div>
</div>
